- sid.aarch64:
    image_name += -sid
    vm_arch_name = aarch64
    unattended_install, svirt_install:
        kernel = images/debian-sid-aarch64/Image
        kernel_params = "console=ttyS0,115200 console=ttyAMA0"
    unattended_install.import, svirt_install:
        unattended_file = unattended/
